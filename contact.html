                    <h4 style="margin-left: 10px;">Kontakt Forma</style></h4>

                    <p>
                        <form name="freecontactform" method="post" >
 
                        <tr>
                           <div class="label">Ime</div>
                           <input type="text" name="Full_Name" id="Full_Name" 
                           maxlength="80" class="contact-form" placeholder="Unesite ime" required style="background-color: #f2f2f2;">
                        </tr>

                        <tr>
                           <div class="label">Email</div>
                           <input type="email" name="Email" id="Email"

                        </tr>

                        <tr>
                           <div class="label">Telefon</div>
                           <input type="text" name="Telephone" id="Telephone" 
                           maxlength="80" class="contact-form" placeholder="Unesite broj telefona" required style="background-color: #f2f2f2;">
                        </tr>

                        <tr>
                           <div class="label">Poruka</div>
                           <textarea class="contact-form-big" name="Message" id="Message" 
                           maxlength="480" placeholder="Unesite komentar" style="background-color: #f2f2f2;"></textarea> 
                        </tr>

                        <p>
                        <input type="image" value="Posalji" class="dugme2" src="images/contact.png">
